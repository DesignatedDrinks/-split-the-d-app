<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split the D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Split the <span class="highlight">D</span></h1>
    <p class="sub">Take your first drink. Snap a pic. Did you nail the D?</p>

    <input type="file" id="imageUpload" accept="image/*" />
    <input type="text" id="beerName" placeholder="What beer are you drinking?" />

    <button id="analyzeBtn">Split It</button>

    <div class="image-result">
      <img id="uploadedImage" src="" alt="Uploaded Beer Pic" />
    </div>

    <div id="result" class="result-msg"></div>
  </div>

  <footer>
    <a href="https://designateddrinks.github.io" target="_blank">designateddrinks.github.io</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
