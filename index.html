<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split the D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Split the D</h1>
    <p>Take your first drink. Upload the proof. Line it up with the D. Score it.</p>

    <input type="file" id="imageUpload" accept="image/*" />
    <input type="text" id="beerName" placeholder="What beer are you drinking?" />

    <div class="image-wrapper">
      <canvas id="imageCanvas"></canvas>
      <img id="uploadedImage" src="" alt="Uploaded Pour" style="display: none;" />
      <img id="overlay" src="assets/drinks-overlay.png" alt="Overlay Logo" />
    </div>

    <div id="tap-instruction" style="display: none;">
      <p>📍 Tap where the beer line is.</p>
    </div>

    <button id="analyzeBtn">Analyze Pour</button>

    <div id="result"></div>
  </div>

  <footer>
    <a href="https://designateddrinks.github.io" target="_blank">designateddrinks.github.io</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
