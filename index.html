<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split the D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Split the D</h1>
    <p>Take your first drink. Snap a pic. Did you nail the D?</p>

    <input type="file" id="imageUpload" accept="image/*" />
    <input type="text" id="beerName" placeholder="What beer are you drinking?" />
    <button id="submitBtn">Split It</button>

    <div class="preview">
      <img id="uploadedImage" src="" alt="Your uploaded pour" style="display: none;" />
    </div>

    <div id="resultText"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
