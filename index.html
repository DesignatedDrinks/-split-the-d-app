<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split the D – First Sip Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Split the D</h1>
    <p>Upload your post-sip photo. We’ll handle the rest.</p>

    <!-- Loader -->
    <div id="loadingScreen" style="display: none;">
      <img src="assets/pint-fill-loader.gif" alt="Analyzing..." class="loader" />
      <p>Analyzing sip… calibrating foam line… locating the D…</p>
    </div>

    <!-- Upload -->
    <label for="imageUpload" class="uploadBtn">Upload Sip Photo</label>
    <input type="file" id="imageUpload" accept="image/*" hidden />

    <!-- Image Preview + Canvas -->
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Score -->
    <div id="scoreContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
